owner: Banqzinc

repo: upptime 

sites:
  - name: Mechant portal backend testing
    url: https://testbe-portal.quidkey.com/health_check
    expectedStatusCodes:
      - 200
    __dangerous__body_down_if_text_missing: 'OK'
      
  - name: Mechant portal backend dev
    url: https://devbe-portal.quidkey.com/health_check
    expectedStatusCodes:
      - 200
    __dangerous__body_down_if_text_missing: 'OK'

  - name: Merchant portal frontend testing
    url: https://testfe-portal.quidkey.com/healthcheck
    expectedStatusCodes:
      - 200
      
  - name: Merchant portal frontend dev
    url: https://devfe-portal.quidkey.com/healthcheck
    expectedStatusCodes:
      - 200
      
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.quidkey.com
  # baseUrl: /upptime
  logoUrl: https://quidkey.com/assets/Quidkey.svg
  name: Quidkey Status
  introTitle: Quidkey Status
  introMessage: Quidkey Status
  navbar:
    - title: Status
      href: /
    - title: Homepage
      href: https://quidkey.com
assignees: # Users to assign downtime issues (optional)
  - Ohad-Lu
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "0 22 * * *"
  
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
